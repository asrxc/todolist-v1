<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="assets/js/lib/jquery.js"></script>
</head>
<body>
    <div id="container">
    <h1>Todo List <i class="fa fa-pencil" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Add a todo">
    <ul>
        <li><span><i class="fa fa-minus-square-o" aria-hidden="true"></i></span> Walk a dog</li>
        <li><span><i class="fa fa-minus-square-o" aria-hidden="true"></i></span> Pet a cat</li>
        <li><span><i class="fa fa-minus-square-o" aria-hidden="true"></i></span> Complete your task</li>
    </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>
</html>
